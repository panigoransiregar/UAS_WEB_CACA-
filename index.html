<body>
    <div class="header"></div>
    <div class="container">    
        <div class="nav-menu">
            <li><a href="index.html"></a>Data Kamar</li>
            <li><a href="datatamu.html">Data Tamu</a></li>
            <li><a href="transaksi.html">Data Inap</a></li>
        </div>
        <div class="content">
            <h3>DATA KAMAR</h2>
            <form class="input">
                <div class="i">
                  <p>KODE KAMAR</p>
                  <input type="text" id="kode" />
                </div>
                <div class="i">
                  <p>TIPE KAMAR</p>
                  <input type="text" id="tipe" />
                </div>
                <div class="i">
                  <p>JUMLAH KAMAR</p>
                  <input type="text" id="jumlah" />
                </div>
            </form>
            <div class="proses">
                <button onclick="proses()">proses</button>
            </div>
                <h3>INFO KAMAR</h3>
            <div class="tabel">
                <table>
                    <tr>
                        <th>KODE KAMAR</th>
                        <th>TIPE KAMAR</th>
                        <th>JUMLAH KAMAR</th>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
<script>
    function proses() {
        var kode = document.getElementById("kode").value;
        var tipe = document.getElementById("tipe").value;
        var jumlah = document.getElementById("jumlah").value;
        
        var table = document.querySelector("table");
        var row = table.insertRow(-1);
        
        var cellKodeKamar = row.insertCell(0);
        var cellTipeKamar = row.insertCell(1);
        var cellJumlahKamar = row.insertCell(2);
        
        cellKodeKamar.innerHTML = kode;
        cellTipeKamar.innerHTML = tipe;
        cellJumlahKamar.innerHTML = jumlah;
    }
</script>
